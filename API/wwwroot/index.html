<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Livros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Catálogo de Livros</h1>

  <form id="livroForm">
    <input type="text" id="titulo" placeholder="Título" required />
    <input type="text" id="autor" placeholder="Autor" required />
    <input type="number" id="preco" placeholder="Preço" step="0.01" required />
    <button type="submit">Adicionar Livro</button>
  </form>

  <h2>Buscar Livro</h2>
  <p style="color:rgba(1, 170, 221, 0.76);">Digite o ID do livro que deseja buscar</p>

  <form id="buscarLivroForm">
    <input type="number" id="id" placeholder="Id" required>
    <button type="submit">Buscar Livro</button>
  </form>

  <div id="resultadoBusca"></div>

  <h2>Editar Livro</h2>
  
  <form id="editarLivro">
    <p style='color: rgba(0, 127, 212, 0.911);'>Digite o Id do livro que deseja editar</p>
    <input type="number" id="idEditar" placeholder="Id" required />
    <p style='color: rgba(0, 127, 212, 0.911);'>Digite os dados a serem editados</p>
    <input type="text" id="tituloEditar" placeholder="Título" required />
    <input type="text" id="autorEditar" placeholder="Autor" required />
    <input type="number" id="precoEditar" placeholder="Preço" step="0.01" required />
    <button type="submit">Editar Livro</button>
  </form> 

  <h2>Lista de Livros:</h2>
  <ul id="listaLivros"></ul>

  <script src="script.js"></script>
</body>
</html>
